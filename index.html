<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <main class="main-content-container">
      <div class="cube-img-container">
        <img
          class="cube-img"
          src="images/image-equilibrium.jpg"
          alt="Transparent cube image"
        />
      </div>

      <div class="subcontent-container">
        <h1 class="main-title">Equilibrium #3429</h1>
        <p class="body-text">Our Equilibrium collection promotes balance and calm.</p>
        <div class="price-content-cell">
          <div class="eth-price-subcell">
            <img src="images/icon-ethereum.svg" alt="">
            <p class="price-text">0.041 ETH</p>
          </div>
          <div class="time-left-subcell">
            <img src="images/icon-clock.svg" alt="">
            <p class="body-text">3 days left</p>
          </div>
        </div>
        <div>
          <img src="images/image-avatar.png" alt="Jules Wyvern Avatar" />
          <p class="creation-text">Creation of <a class="creator-lnk" href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/tascintra" target="_blank">Tiago Silva</a>.
      </div>
    </footer>
  </body>
</html>
